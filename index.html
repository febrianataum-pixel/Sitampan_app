    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body { 
            font-family: var(--font-main);
            background: #000;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #splash-logo {
            width: 160px;
            max-width: 60vw;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.4));
        }

        .logo-animate {
            animation: splash-entry 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, 
                       splash-pulse 2.5s ease-in-out infinite 1s;
        }

        @keyframes splash-entry {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes splash-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.5)); }
        }

        #splash-screen.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        @keyframes loading-bar {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); transform-origin: right; }
        }

        /* Prevent scrolling on body when standalone to feel more like an app */
        @media (display-mode: standalone) {
          body {
            overscroll-behavior-y: contain;
          }
        }
    </style>
<script type="importmap">

</script>

</head>
<body class="bg-slate-50 dark:bg-true-black text-slate-900 dark:text-slate-100 overflow-x-hidden">
    <!-- Splash Screen Overlay -->
    <div id="splash-screen">
        <img id="splash-logo" src="https://raw.githubusercontent.com/stackblitz/stackblitz-images/main/sitampan-logo.png" alt="SITAMPAN">
        <div id="splash-loader" class="mt-12 flex flex-col items-center gap-3">
            <div class="w-16 h-1 bg-slate-900 rounded-full overflow-hidden border border-white/10">
                <div class="w-full h-full bg-blue-500 origin-left animate-[loading-bar_2s_ease-in-out_infinite]"></div>
            </div>
            <span class="text-[9px] font-black text-slate-400 uppercase tracking-[0.5em] animate-pulse">SITAMPAN SYSTEM</span>
        </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.warn('SW failed', err));
        });
      }

      (function() {
        const splashImg = document.getElementById('splash-logo');
        try {
          const saved = localStorage.getItem('inv_settings');
          if (saved) {
            const settings = JSON.parse(saved);
            if (settings.theme === 'dark') document.documentElement.classList.add('dark');
            if (settings.appLogo) splashImg.src = settings.appLogo;
          }
        } catch (e) {}
        
        const startAnimation = () => { splashImg.classList.add('logo-animate'); };
        if (splashImg.complete) startAnimation(); else splashImg.onload = startAnimation;
        
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) splash.classList.add('fade-out');
        }, 3000);
      })();
    </script>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
