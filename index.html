    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'true-black': '#000000',
              'surface-dark': '#0a0a0a',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body { 
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .safe-top { padding-top: env(safe-area-inset-top, 0px); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0px); }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #splash-logo {
            width: 180px;
            height: auto;
            animation: splash-entry 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, 
                       splash-pulse 2s ease-in-out infinite 1.2s;
            filter: drop-shadow(0 0 20px rgba(37, 99, 235, 0.3));
        }

        @keyframes splash-entry {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes splash-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.85; }
        }

        #splash-screen.fade-out {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .theme-transition {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">

}

        <div class="mt-8 flex flex-col items-center gap-2">
            <div class="w-12 h-0.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="w-full h-full bg-blue-500 origin-left animate-[loading-bar_2s_ease-in-out_infinite]"></div>
            </div>
            <span class="text-[8px] font-black text-slate-500 uppercase tracking-[0.4em] animate-pulse">Memuat Sistem</span>
        </div>
    </div>

    <style>
        @keyframes loading-bar {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); transform-origin: right; }
        }
    </style>

    <div id="root"></div>
